<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  
</head>
<body>
  <div class="login-container">
    <img src="https://img.icons8.com/ios-filled/100/000000/user.png" alt="Logo">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Login</button>
    </form>
    
  </div>
</body>
<style>body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: url("https://images.unsplash.com/photo-1542224566-0d88f3c6e733?auto=format&fit=crop&w=1350&q=80")
    no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  background-color: rgba(255, 255, 255, 0.95);
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 400px;
  text-align: center;
}

.login-container img {
  width: 80px;
  margin-bottom: 15px;
}

.login-container h2 {
  margin-bottom: 25px;
  color: #333;
}

form {
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

input[type="text"],
input[type="password"] {
  padding: 12px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
}

button[type="submit"] {
  background-color: #4a90e2;
  color: white;
  border: none;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #357abd;
}

.social-login {
  margin-top: 20px;
}

.social-login button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.google-btn {
  background-color: #db4437;
  color: white;
}

.facebook-btn {
  background-color: #3b5998;
  color: white;
}

.errorlist {
  color: red;
  text-align: left;
  margin-bottom: 10px;
}</style>

</html>
