<body>
<div class="container">
  <h1>Welcome to FoodShare</h1>
  {% if user.is_authenticated %}
    <p>Hello, {{ user.username }} | </p> <br>
    <a href="{% url 'donate' %}">Donate Food</a>
    <a href="{% url 'available' %}">See Available Food</a>
  {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'available' %}">See Available Food</a> 
  {% endif %} <br>
  <form method="post" action="{% url 'logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
</div>
</body>
